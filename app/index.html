<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"ArtsyApp"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="lib/ionic-contrib-tinder-cards/ionic.tdcards.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="ArtsyApp">

    <ion-pane ng-controller="CardsCtrl">
          <ion-header-bar class="bar-calm">
              <h1 class="title">Artsy Cards</h1>
          </ion-header-bar>

          <td-cards>
              <td-card id="td-card" ng-repeat="card in cards" on-destroy="cardDestroyed($index)"
              on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)">
                  <div class="title">
                      <center>{{card.title}}</center>
                  </div>
                  <div class="image">
                      <div class="no-text overlayBox"><div class="noBox boxed">Nooooo</div></div>
                      <img ng-src="{{card._links.thumbnail.href}}">
                      <div class="yes-text overlayBox"><div class="yesBox boxed" id="centerMe">Yaaaay</div></div>
                  </div>
              </td-card>
          </td-cards>
      </ion-pane>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


        <!-- build:js scripts/scripts.js -->
        <script src="scripts/config.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/mainApp.js"></script>
        <script src="scripts/cards.js"></script>
        <script src="lib/collide/collide.js"></script>
        <script src="lib/ionic-contrib-tinder-cards/ionic.tdcards.js"></script>

        <!-- endbuild -->
</body>
</html>
