<ion-view title="Favorites">
      <ion-pane ng-controller="FavesCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons><br>
  	<h3> Click below to view a larger version of a favored image</h3>
        <div ng-repeat="fave in faves">
        <a href="{{fave._links.permalink.href}}" style="margin-left: 50px;">{{fave.title}}</a><br><br>
      	</div>
           </ion-pane>
 
</ion-view>
