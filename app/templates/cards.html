<ion-view title="Cards">
      <ion-pane ng-controller="CardsCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

          <ion-header-bar class="bar-calm">
              <h1 class="title">Artsy Cards</h1>
          </ion-header-bar>

          <td-cards>
              <td-card id="td-card" ng-repeat="card in cards" on-destroy='cards.$remove(card)'
              on-swipe-left="cardSwipedLeft(card)" on-swipe-right="cardSwipedRight(card)">
                  <div class="title">
                      <center>{{card.title}}</center>
                      <center>{{card.artist_name}}</center>
                  </div>
                  <div class="image">
                      <div class="no-text overlayBox"><div class="noBox boxed">Nooooo</div></div>
                      <img ng-src="{{card._links.thumbnail.href}}">
                      <div class="yes-text overlayBox"><div class="yesBox boxed" id="centerMe">Yaaaay</div></div>
                  </div>
              </td-card>
          </td-cards>
      </ion-pane>
</ion-view>
